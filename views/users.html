<script type="text/javascript">

  getUsers();

  function getUsers(){

    $.ajax({
         url: "api/admin/users/",
         type: "GET",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           console.log(data);
           var html = "";
           for(var i = 0; i < data.length; i++){
             html += '<tr class="odd">'
                 +'<td>'+data[i].id+'</td>'
                 +'<td>'+data[i].name+'</td>'
                 +'<td>'+data[i].username+'</td>'
                 +'<td>'+data[i].email+'</td>'
                 +'<td>'+data[i].password+'</td>'
                 +'<td>'+data[i].role+'</td>'
                 +'<td>'+data[i].profile_picture+'</td>'
                 +'<td>'+data[i].status+'</td>'
                 +'<td>'+data[i].token+'</td>'
                 +'<td>'+data[i].created_at+'</td>'
                 +'<td>'+data[i].token_created_at+'</td>';
           }

           $("#users-table tbody").html(html);

         }
      });
  }
</script>
