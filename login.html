<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Admir Cooks Login</title>

        <!-- Bootstrap Core CSS -->
        <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="./assets/css/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="./assets/css/startmin.css" rel="stylesheet">

        <!-- Toastr CSS -->
        <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" type="text/css">

        <!-- Custom Fonts -->
        <link href="./assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="container">
            <div id="register-form-container" class="row hidden">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Register Account</h3>
                        </div>
                        <div class="panel-body">
                            <form id="register-form" role="form">
                                <fieldset>
                                  <div class="form-group">
                                      <input class="form-control" placeholder="Name and surname" name="name" type="text" autofocus required>
                                  </div>
                                  <div class="form-group">
                                      <input class="form-control" placeholder="Username" name="username" type="text">
                                  </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="email" type="email">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <button id="register-link" onclick="doRegister()" class="btn btn-lg btn-success btn-block">Register</button>
                                    <br>
                                    <div class="form-group pull-right">
                                        <a href="#" onclick="showLoginForm()">Back to Login</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="form-alert" class="row hidden" style="margin-top: 50px;">
              <div class="alert alert-success" role="alert">
                This is a success alertâ€”check it out!
              </div>
            </div>

            <div id="login-form-container" class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Enter Login Information Below</h3>
                        </div>
                        <div class="panel-body">
                            <form id="login-form" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <button id="login-link" onclick="doLogin()" class="btn btn-lg btn-success btn-block">Login</button>
                                    <br>
                                    <div class="form-group pull-right">
                                        <a href="#" onclick="showRegisterForm()">Don't have an account? Register here</a>
                                    </div>
                                    <div class="form-group pull-right">
                                        <a href="#" onclick="showForgotForm()">Forgot password?</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="forgot-form-container" class="row hidden">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Forgot Password?</h3>
                        </div>
                        <div class="panel-body">
                            <form id="forgot-form" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                      <button onclick="doForgotPassword()" class="btn btn-lg btn-success btn-block">Send Recovery Token</button>
                                    </div>
                                    <br>
                                    <div class="form-group pull-right">
                                        <a href="#" onclick="showLoginForm()">Back to Login</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="change-password-form-container" class="row hidden">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Change Password</h3>
                        </div>
                        <div class="panel-body">
                            <form id="change-password-form" role="form">
                                <fieldset>
                                  <div class="form-group">
                                      <input class="form-control" placeholder="Token" name="token" type="text" autofocus>
                                  </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="New password" name="password" type="password" value="">
                                    </div>
                                    <div class="form-group">
                                      <button id="change-link" onclick="doChangePassword();" class="btn btn-lg btn-success btn-block">Change Password</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="./assets/js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="./assets/js/bootstrap.min.js"></script>

        <!-- Utils JavaScript -->
        <script src="./assets/js/utils.js"></script>

        <!-- Toastr JavaScript -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

        <script type="text/javascript">

            $(function(){
              var urlParams = new URLSearchParams(window.location.search);
              if (urlParams.has('token')){
                toastr.success("Account confirmed");
                window.location="index.html";
              }
            });

            function showChangePasswordForm(){
              $("#change-password-form-container").removeClass("hidden");
              $("#login-form-container").addClass("hidden");
              $("#register-form-container").addClass("hidden");
            }

            function showForgotForm(){
              $("#login-form-container").addClass("hidden");
              $("#forgot-form-container").removeClass("hidden");
            }

            function showRegisterForm(){
              $("#login-form-container").addClass("hidden");
              $("#register-form-container").removeClass("hidden");
            }

            function showLoginForm(){
              $("#login-form-container").removeClass("hidden");
              $("#register-form-container").addClass("hidden");
              $("#forgot-form-container").addClass("hidden");
              $("#change-password-form-container").addClass("hidden");
            }

            function doRegister(){
              $("#register-link").prop('disabled',true);
              $.post("api/register", jsonize_form("#register-form")).done(function( data ) {
                $("#register-form-container").addClass("hidden");
                toastr.success(data.message);
              }).fail(function(error) {
                $("#register-link").prop('disabled',false);
                toastr.error( error.responseJSON.message );
              });
            }

          function doLogin(){
              $("#login-link").prop('disabled',true);
              console.log(jsonize_form("#login-form"));
              $.post("api/login", jsonize_form("#login-form")).done(function( data ) {
                window.localStorage.setItem("token", data.token);
                window.location = "index.html";
              }).fail(function(error) {
                $("#login-link").prop('disabled',false);
                toastr.error( error.responseJSON.message );
              });
          }

          function doForgotPassword(){
            $("#forgot-link").prop('disabled',true);
            $.post("api/forgot", jsonize_form("#forgot-form")).done(function(data) {
              $("#forgot-form-container").addClass("hidden");
              toastr.success(data.message);
              showChangePasswordForm();
            }).fail(function(error) {
              $("#forgot-link").prop('disabled',false);
              $("#forgot-form-container").addClass("hidden");
              toastr.error(error.responseJSON.message);
              showLoginForm();
            });
          }

          function doChangePassword(){
            $("#change-link").prop('disabled',true);
            $.post("api/reset", jsonize_form("#change-password-form")).done(function(data) {
              window.localStorage.setItem("token", data.token);
              window.location = "index.html";
            }).fail(function(error) {
              $("#change-link").prop('disabled',false);
              toastr.error( error.responseJSON.message );
            });
          }

        </script>

    </body>
</html>
